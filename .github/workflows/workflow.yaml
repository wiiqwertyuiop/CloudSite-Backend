name: 'Static Cloud Site - Backend'

on:
  push:
    branches:
      - '**'
    pull_request:

jobs:
  cloud_functions:
    name: 'Upload Cloud Functions'
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: 'ubuntu-latest'

    steps:
      - name: 'actions/checkout'
        uses: actions/checkout@v1
      
      - name: "Archive Functions"
        run: ./package.sh
          
